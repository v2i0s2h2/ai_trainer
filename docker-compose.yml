services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: ai-trainer-backend
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - HOST=0.0.0.0
      - PYTHONUNBUFFERED=1
      # Update strictly to your Cloudflare Pages domain + Tunnel URL
      - CORS_ORIGINS=https://ai-trainer-em7.pages.dev,https://backend.sudhanshudairy.store
    volumes:
      # Persist database
      - ./data:/app/data
      # Mount models if needed
      - ./models:/app/models:ro
    restart: always
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ai-trainer-network

networks:
  ai-trainer-network:
    driver: bridge
