version: '3.8'

services:
  ai-trainer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-trainer
    ports:
      - "${PORT:-8000}:8000"
    environment:
      - PORT=8000
      - HOST=0.0.0.0
      - PYTHONUNBUFFERED=1
      # Add more environment variables as needed
    volumes:
      # Mount data directory to persist SQLite database
      - ./data:/app/data
      # Mount models if you have pre-trained models
      - ./models:/app/models:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

